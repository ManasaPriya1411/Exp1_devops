<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    body {
      margin: 0; padding: 0; background: orange;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .form-container, .thank-you {
      background: #fff; padding: 25px; border-radius: 10px;
      width: 100%; max-width: 400px; box-shadow: 0 0 10px #0003;
    }
    h2, p { text-align: center; margin-bottom: 15px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 10px;
      background: lightblue; border: none; border-radius: 5px;
      cursor: pointer; font-size: 15px;
    }
    button:hover { background: blue; color: white; }
    .thank-you { display: none; text-align: center; }
    .thank-you h1 { color: green; }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();
      const f = document.forms[0];
      if (!f.first_name.value.trim() || !f.last_name.value.trim() || !f.email.value.trim() ||
          !f.dob.value || !f.username.value.trim() || !f.password.value || !f.confirm_password.value) {
        alert("All fields are required!"); return false;
      }
      if (!f.email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)) {
        alert("Enter a valid email."); return false;
      }
      if (f.password.value !== f.confirm_password.value) {
        alert("Passwords do not match."); return false;
      }
      document.querySelector(".form-container").style.display = "none";
      document.querySelector(".thank-you").style.display = "block";
      return true;
    }
  </script>
</head>
<body>

  <form class="form-container" onsubmit="validateForm(event)">
    <h2>Student Registration</h2>
    <p>Fill in this form to register</p>

    <label>First Name</label><input type="text" name="first_name" required>
    <label>Last Name</label><input type="text" name="last_name" required>
    <label>Email</label><input type="email" name="email" required>
    <label>Date of Birth</label><input type="date" name="dob" required>
    <label>Username</label><input type="text" name="username" required>
    <label>Password</label><input type="password" name="password" required>
    <label>Confirm Password</label><input type="password" name="confirm_password" required>
    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option><option>Female</option><option>Others</option>
    </select>
    <label>Mobile Number</label><input type="text" name="mobile" minlength="10" maxlength="10" required>
    <label>Country</label>
    <select name="country" required>
      <option value="">--Select Country--</option>
      <option>India</option><option>USA</option><option>UK</option><option>Canada</option>
    </select>
    <label>State</label>
    <select name="state" required>
      <option value="">--Select State--</option>
      <option>Telangana</option><option>Andhra Pradesh</option><option>Tamil Nadu</option><option>Delhi</option>
    </select>
    <label>Course</label>
    <select name="courses" required>
      <option value="">--Select Course--</option>
      <option>CSE</option><option>CSE-AIML</option><option>ECE</option><option>EEE</option><option>CSE-DS</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your registration was successful.</p>
  </div>

</body>
</html>
